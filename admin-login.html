<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Masthan Brailour Poultry Traders</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="images/MBPT LOGO.jpeg">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.2rem;">
                    <button type="submit" class="submit-btn">Login</button>
                    <a href="index.html" class="submit-btn back-btn">&#8592; Back</a>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAefiwRw1-CGmKPpBzhs1kveUPdc82UWAU",
            authDomain: "masthan-prices.firebaseapp.com",
            databaseURL: "https://masthan-prices-default-rtdb.firebaseio.com",
            projectId: "masthan-prices",
            storageBucket: "masthan-prices.firebasestorage.app",
            messagingSenderId: "879026480403",
            appId: "1:879026480403:web:1abbf69da8ef379ccd26e6",
            measurementId: "G-LCCQZS6Q1V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Successful login
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Invalid email or password. Please try again.';
            }
        });
    </script>
</body>
</html>
